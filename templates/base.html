  <a class="navbar-brand" href="{%url 'index'%}"><img src="https://img.icons8.com/office/16/000000/checked.png" height="18cpx"/> TaskMate</a>

      <li class="nav-item">

      {% else %}
      <a href="{% url 'login' %}"><button class="btn btn-success mr-2 my-2 my-sm-0" type="submit">Login</button></a>

</nav>
